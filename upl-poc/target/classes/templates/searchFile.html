<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>UPL POC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Search File.</h3>
		<p class="my-5">
			<a href="/" class="btn btn-primary"> <i
				class="fas fa-user-plus ml-2"> Home Page </i></a>
		</p>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/saearchUploadedFile}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Tag Name</label> <input
									type="text" class="form-control" id="tagName" name="tagName"
									placeholder="Tag Name" required="required" />
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>


						</div>
					</form>
				</div>
			</div>
			<div th:switch="${data}" class="container my-5">
				<div class="col-md-10">
					<h2 th:case="null">No record found !!</h2>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Tag Name</th>
									<th>File Name</th>
									<th>Download</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="employee : ${data}">
									<td th:text="${employee.tag}"></td>
									<td th:text="${employee.fileName}"></td>
									<td><a th:href="@{/downloadById/{id}(id=${employee.id})}"
										class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
									</a></td>

								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
</body>

</html>
